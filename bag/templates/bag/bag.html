{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <!--the shopping bag heading-->
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Shopping Bag </h2>
                <hr>

            </div>
        </div>
        <!--Table displaying row contents-->
        <div class="row">
            <div class="col">
                <!--render the table if there's something in the shopping bag-->
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                <!--your bag is empty and give users a link back to the products page-->
                    <p class="lead mb-5">Your bag is empty!</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-log">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>

                {% endif %}
                
            </div>
        </div>
    </div>
{% endblock %}
